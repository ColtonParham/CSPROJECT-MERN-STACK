<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker Login</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <form action="" class = "form">
            <h2>Register</h2>
            <p class = "required">First name *</p>
            <input type="text" name = "fname" class="box" placeholder="Enter First Name">
            <p class = "required">Last name *</p>
            <input type="text" name = "lname" class="box" placeholder="Enter Last Name">
            <p class = "requiredEmail">Email *</p>
            <input type="email" name = "email" class="box" placeholder="Enter Email">
            <p class = "required">Password *</p>
            <input type = "password" name ="password" class="box" placeholder="Enter Password">
            <input type ="submit" value="Sign Up" id = "submit">
            <a href="#">Forget Password?</a>
            
            
            


            
        </form>
        <div class="side">
            <img src="/images/loginImage.png" alt="login image">
        </div>
    </div>

</body>
</html>

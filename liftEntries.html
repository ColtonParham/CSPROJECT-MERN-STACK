<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Lifting Tracker</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            font-weight: 800;
            margin: 0;
            padding: 0;
            background-color: #B6BBC4;
          
        }

        header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: large;
            background-color: #161A30;
            color:#F0ECE5;
            padding: 15px;
            text-align: center;

        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(161, 160, 160);
            box-shadow: 5px 10px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            
            
        }

        input, button {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #161A30;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit&family=Lato&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Weight Lifting Tracker</h1>
    </header>

    <main>
        
        <form id="liftingForm">
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" name="exercise" required>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Add Entry</button>
        </form>
    </main>

</body>
</html>

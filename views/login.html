<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <form action="javascript:;" class = "form" method = "POST" onsubmit="submitForm()">
            <h2>SIGN IN</h2>
            <input type="user" name = "user" class="box" placeholder="Enter Username">
            <input type = "password" name ="pwd" class="box" placeholder="Enter Password">
            <input type ="submit" value="SIGN IN" id = "submit">
            <a href="pwreset">Forget Password?</a>
            
            <p>Don't have an account?<a href ="signUp"> <b>Sign up</b></a></p>
        </form>
        <script>
            function submitForm() {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "auth");
                xhr.onload = function(event){
                    switch (xhr.status) {
                        case 401:
                            alert("Incorrect username or password");
                            break;
                        case 400:
                            alert("Error: " + event.target.response)
                            break;
                        case 202:
                            window.location.href = "/main";
                            break;
                        default:
                            alert("Unknown error! Status: " + xhr.status + " Response: " + event.target.response);
                    }  
                };
                let form = document.forms[0];
                var formData = new FormData(form); 
                console.log(JSON.stringify(Object.fromEntries(formData)))
                xhr.send(new URLSearchParams(formData));
            }
        </script>
        <div class="side">
            <img src="img/loginImage.png" alt="login image">
        </div>
    </div>

</body>
</html>

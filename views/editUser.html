    <script>
        window.onload= function() {
            document.querySelector("#upload").addEventListener("change", uploadFile, false);
        }
        function getCookie(name) {
            return (name = (document.cookie + ';').match(new RegExp(name + '=.*;'))) && name[0].split(/=|;/)[1];
        }
        function uploadFile() {
            uploadData = this.files[0]
            console.log(uploadData)
            var xhr = new XMLHttpRequest();
                xhr.withCredentials=true;
                xhr.open("GET", "refresh");
                xhr.onload = function(event){
                    var authToken = JSON.parse(event.target.response).accessToken
                    console.log(authToken)
                    uploadRequest = new XMLHttpRequest();
                    uploadRequest.open("POST", "profile/upload")
                    uploadRequest.setRequestHeader('Authorization', 'Bearer ' + authToken);
                    uploadRequest.onload = function(event){
                        console.log("Result: " + event.target.response)
                        document.querySelector(".ProfileImg").src = document.querySelector(".ProfileImg").src + "?_=" + (new Date()).getTime()
                    }
                    const fileData = new FormData();
                    fileData.append("pfp", uploadData)
                    uploadRequest.send(fileData);
                }
            xhr.send();
        }
    </script>
